<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#4a90e2" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Reset & base */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 40px auto;
            max-width: 900px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #f5f5f7;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Heading */
        h1 {
            font-weight: 600;
            font-size: 2.8rem;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        /* Forms */
        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Inputs & selects */
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 16px;
            margin: 12px 0 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            background: #fefefe;
            box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.07);
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 8px 3px #9572fc;
            transform: scale(1.02);
        }

        /* Buttons */
        button {
            width: 100%;
            background: linear-gradient(90deg, #9572fc 0%, #6f5dff 100%);
            border: none;
            padding: 14px 0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(149, 114, 252, 0.4);
            transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.25s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #6f5dff 0%, #9572fc 100%);
            box-shadow: 0 8px 28px rgba(149, 114, 252, 0.7);
            transform: translateY(-2px);
        }

        /* Specific button overrides */
        #logout-btn {
            max-width: 140px;
            margin: 40px auto 0;
            background: #ff6b6b;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #logout-btn:hover {
            background: #ff3b3b;
            box-shadow: 0 8px 28px rgba(255, 59, 59, 0.7);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            font-size: 1rem;
            background: transparent;
        }

        thead tr th {
            color: #ddd;
            text-transform: uppercase;
            font-weight: 700;
            padding: 12px 18px;
            text-align: left;
            letter-spacing: 1.1px;
        }

        tbody tr {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.28);
        }

        tbody tr td {
            padding: 16px 20px;
            color: #eee;
        }

        /* Action buttons in table */
        td button {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        td button.edit-btn {
            background: #3fc380;
            color: #fff;
            box-shadow: 0 4px 15px rgba(63, 195, 128, 0.6);
        }

        td button.edit-btn:hover {
            background: #28a060;
            box-shadow: 0 6px 22px rgba(40, 160, 96, 0.8);
        }

        td button:nth-child(2) {
            background: #ff6b6b;
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            margin-left: 12px;
        }

        td button:nth-child(2):hover {
            background: #ff3b3b;
            box-shadow: 0 6px 22px rgba(255, 59, 59, 0.8);
        }

        /* Summary Result */
        #summary-result {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px 30px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            margin: 0 auto 40px;
            font-size: 1.2rem;
            color: #e9e9f4;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.8px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1100;
            inset: 0;
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: #121228;
            border-radius: 16px;
            padding: 35px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            position: relative;
            color: #e0e0ff;
            animation: modalSlideDown 0.35s ease forwards;
            font-weight: 500;
        }

        @keyframes modalSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            top: 18px;
            right: 22px;
            font-size: 30px;
            font-weight: 700;
            color: #bbb;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #fff;
        }

        /* Modal form inputs */
        #edit-form input[type="text"],
        #edit-form input[type="number"],
        #edit-form input[type="date"],
        #edit-form select {
            background: #2a2a44;
            color: #ddd;
            border: none;
            padding: 14px 16px;
            margin-bottom: 18px;
            border-radius: 12px;
            box-shadow: inset 2px 2px 10px rgba(0, 0, 0, 0.7);
            transition: box-shadow 0.3s ease;
        }

        #edit-form input[type="text"]:focus,
        #edit-form input[type="number"]:focus,
        #edit-form input[type="date"]:focus,
        #edit-form select:focus {
            outline: none;
            box-shadow: 0 0 12px 3px #9572fc;
        }

        /* Modal button */
        #edit-form button {
            background: linear-gradient(90deg, #9572fc 0%, #6f5dff 100%);
            width: 100%;
            padding: 14px 0;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            box-shadow: 0 6px 20px rgba(149, 114, 252, 0.6);
            cursor: pointer;
            transition: background 0.35s ease, box-shadow 0.35s ease;
        }

        #edit-form button:hover {
            background: linear-gradient(90deg, #6f5dff 0%, #9572fc 100%);
            box-shadow: 0 8px 28px rgba(149, 114, 252, 0.85);
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>
    <form id="transaction-form">
        <input type="text" id="title" placeholder="Title" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <input type="date" id="date" />
        <select id="category" required>
            <option value="" disabled selected>Pilih kategori</option>
            <option value="Pemasukan">pemasukan</option>
            <option value="Pengeluaran">pengeluaran</option>
        </select>

        <button type="submit">Add</button>
    </form>

    <h3>Filter Bulan & Tahun</h3>
    <form id="filter-form">
        <label for="month">Bulan:</label>
        <select id="month" name="month">
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <label for="year">Tahun:</label>
        <input type="number" id="year" name="year" value="2025" />

        <button type="submit">Tampilkan</button>
    </form>

    <div id="summary-result" style="margin-top:20px;"></div>



    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Tanggal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="transaction-table"></tbody>
    </table>

    <button onclick="logout()">Logout</button>

    <!-- Modal Edit -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>Edit Transaction</h3>
            <form id="edit-form">
                <input type="text" id="edit-title" placeholder="Title" required />
                <input type="number" id="edit-amount" placeholder="Amount" required />
                <input type="date" id="edit-date" required />
                <select id="edit-category" required>
                    <option value="" disabled>Pilih kategori</option>
                    <option value="Pemasukan">pemasukan</option>
                    <option value="Pengeluaran">pengeluaran</option>
                </select>
                <br /><br />
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script>
        let currentUserId = null;
        let editingId = null;

        async function checkAuth() {
            const res = await fetch('/api/auth/me');
            if (!res.ok) {
                location.href = '/login.html';
                return;
            }
            const data = await res.json();
            currentUserId = data.user.userId; // Simpan userId jika butuh
        }

        checkAuth().then(() => {
            fetchTransactions();
        });

        function formatDateToLocal(utcDateStr) {
            const localDate = new Date(utcDateStr);
            const yyyy = localDate.getFullYear();
            const mm = String(localDate.getMonth() + 1).padStart(2, '0');
            const dd = String(localDate.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        async function fetchTransactions() {
            const res = await fetch(`/api/transactions`);
            const data = await res.json();
            const tbody = document.getElementById('transaction-table');
            tbody.innerHTML = '';
            data.forEach(tx => {
                const formattedDate = tx.date ? formatDateToLocal(tx.date) : '';
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${tx.title}</td>
                        <td>${tx.amount}</td>
                        <td>${tx.category}</td>
                        <td>${formattedDate}</td>
                        <td>
                            <button onclick="startEdit(${tx.id})" class="edit-btn">Edit</button>
                            <button onclick="deleteTx(${tx.id})">Delete</button>
                        </td>`;
                tbody.appendChild(tr);
            });
        }

        document.getElementById('transaction-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const amount = parseInt(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;

            if (!date) {
                date = getTodayDate();
            }

            if (!title || isNaN(amount) || !category) {
                alert('Mohon isi semua field dengan benar.');
                return;
            }

            try {
                const res = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, amount, date, category })
                });
                if (res.ok) {
                    fetchTransactions();
                    e.target.reset();
                    document.getElementById('date').value = getTodayDate();
                } else {
                    alert('Gagal menambah transaksi.');
                }
            } catch {
                alert('Terjadi kesalahan saat menambah transaksi.');
            }
        });


        // Fungsi untuk format tanggal ke yyyy-mm-dd
        function getTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        // Set default tanggal ke input date saat load halaman
        document.getElementById('date').value = getTodayDate();


        async function deleteTx(id) {
            await fetch(`/api/transactions?id=${id}`, { method: 'DELETE' });
            fetchTransactions();
        }

        async function logout() {
            await fetch('/api/auth/logout');
            location.href = '/login.html';
        }

        document.getElementById("filter-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const month = document.getElementById("month").value;
            const year = document.getElementById("year").value;

            try {
                const res = await fetch(
                    `/api/transactions/summary?userId=${currentUserId}&month=${month}&year=${year}`
                );

                if (!res.ok) {
                    throw new Error('Failed to fetch summary');
                }

                const data = await res.json();

                const resultDiv = document.getElementById("summary-result");
                resultDiv.innerHTML = `
      <p><strong>Total Pemasukan:</strong> Rp ${data.pemasukan.toLocaleString()}</p>
      <p><strong>Total Pengeluaran:</strong> Rp ${data.pengeluaran.toLocaleString()}</p>
      <p><strong>Saldo:</strong> Rp ${(data.pemasukan - data.pengeluaran).toLocaleString()}</p>
    `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById("summary-result").innerHTML =
                    '<p style="color: red;">Gagal memuat ringkasan transaksi</p>';
            }
        });

        // Modal Handling
        const modal = document.getElementById('editModal');
        const closeModalBtn = document.getElementById('closeModal');

        closeModalBtn.onclick = () => {
            modal.style.display = 'none';
            editingId = null; // reset
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                editingId = null; // reset
            }
        };

        // In the startEdit function:
        async function startEdit(id) {
            try {
                const res = await fetch(`/api/transactions/${id}`);
                if (!res.ok) throw new Error('Gagal fetch data transaksi');

                const tx = await res.json();
                if (!tx) return alert('Transaction not found.');

                document.getElementById('edit-title').value = tx.title || '';
                document.getElementById('edit-amount').value = tx.amount || '';
                document.getElementById('edit-date').value = tx.date ? formatDateToLocal(tx.date) : '';
                document.getElementById('edit-category').value = tx.category || '';
                editingId = id;

                modal.style.display = 'block';
            } catch (err) {
                console.error('Error saat memulai edit:', err);
                alert('Gagal memuat data transaksi.');
            }
        }

        // In the edit form submit handler:
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('edit-title').value.trim();
            const amount = parseInt(document.getElementById('edit-amount').value);
            const date = document.getElementById('edit-date').value;
            const category = document.getElementById('edit-category').value;

            if (!editingId || !title || isNaN(amount) || !date || !category) {
                alert('Semua field harus diisi dengan benar.');
                return;
            }

            try {
                const res = await fetch(`/api/transactions/${editingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        title,
                        amount,
                        date,
                        category
                    })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.message || 'Gagal update transaksi');
                }

                const updatedTx = await res.json();
                console.log('Transaction updated:', updatedTx);

                modal.style.display = 'none';
                editingId = null;
                fetchTransactions();
            } catch (err) {
                console.error('Error saat update transaksi:', err);
                alert(err.message || 'Terjadi kesalahan saat mengupdate transaksi.');
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered:', reg))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
